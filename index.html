<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora!</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="Conteiner">
      <div class="ConteinerEntrada">
        <div id="Entrada"></div>
      </div>
      <div class="ConteinerResultados">
        <div id="display"></div>
      </div>

      <div class="ContBotoes">
        <div class="button" id="botaoPorc">%</div>
        <div class="button" id="botaoCE">CE</div>
        <div class="button" id="botaoC">C</div>
        <div class="button" id="botaoApagar">Apagar</div>
        <div class="button" id="botao7">7</div>
        <div class="button" id="botao8">8</div>
        <div class="button" id="botao9">9</div>
        <div class="button" id="botaoMulti">x</div>
        <div class="button" id="botao4">4</div>
        <div class="button" id="botao5">5</div>
        <div class="button" id="botao6">6</div>
        <div class="button" id="botaoMenos">-</div>
        <div class="button" id="botao1">1</div>
        <div class="button" id="botao2">2</div>
        <div class="button" id="botao3">3</div>
        <div class="button" id="botaoSoma">+</div>
        <div class="button" id="botaoSinais">+/-</div>
        <div class="button" id="botao0">0</div>
        <div class="button" id="botaoVirg">,</div>
        <div class="button" id="botaoIgual">=</div>
      </div>
    </div>
  </body>
  <script src="JS/script.js"></script>
</html>
